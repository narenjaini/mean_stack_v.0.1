<!-- Start of base controller -->
<div id="contact_details" ng-controller ="contactController">
  <h1 class="text-center text-capitalize">Contact details</h1>
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>Profile Picture</th>
        <th>Name</th>
        <th>EmailId</th>
        <th>Contact number</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "contact in userContact">
        <td><img ng-src="{{ contact.img_url }}"></td>
        <td> {{ contact.first_name }}{{ contact.last_name }}</td>
        <td>   </td>
        <td>   </td>
      </tr>
    </tbody>
  </table>
</div>
