<!DOCTYPE html>
<html lang="en" ng-app="studentDetails">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular App</title>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <div class="container">
      <div>
        <h2>Student Information</h2>        
      </div>

    	<div ng-controller="studentContentController as stdCCtrl">
    		<div ng-repeat="student in stdCCtrl.studentsData">
            <p>{{ student.index }}.&nbsp; &nbsp; &nbsp;<button class="btn btn-info" data-toggle="modal" data-target="#student-info" ng-click="stdCCtrl.currentStudentInfo(student)">{{ student.first_name }}</button></p>                 
        </div>

        <div class="modal" id="student-info">
          <div class="modal-dialog">
            <div class="modal-header">
              <img ng-src="{{stdCCtrl.currentStudent.img_url}}"/><h3>{{ stdCCtrl.currentStudent.first_name }}</h3>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12">
                    <p>First Name:&nbsp;{{ stdCCtrl.currentStudent.first_name }}</p>
                    <p>Last Name:&nbsp;{{ stdCCtrl.currentStudent.last_name }}</p> 
                    <p>Address:&nbsp;{{ stdCCtrl.currentStudent.Address }}</p>
                    <p> <input type="number" ng-model="input.field1" name="newNumber" placeholder="Enter phonenumber here" maxlength="10"></p><button class="btn btn-success" ng-click="stdCCtrl.addContact()">Submit</button></div><p class="cont-info">{{userContact}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>



    	</div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/studentDetails.js"></script>
    <script src="js/data.js"></script>
  </body>
</html>
